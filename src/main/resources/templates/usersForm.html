<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <title>Cadastrar Usuario</title>
</head>
<body>
<div class="container">
    <h1>Cadastrar Usuario</h1>
    <div class="card">
        <h4 class="container">Cadastrar Usuario</h4>
        <div class="card-body">
            <form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}"
                           placeholder="Insira o nome da tarefa">
                </div>
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" th:field="*{password}" placeholder="Insira o nome">
                </div>


             <!--

             <div class="form-group">
                    <label for="project">User</label>
                    <select id="project" class="custom-select mr-sm-2" name="project_nome">
                        <option th:each="project : ${projects}" th:value="${project.id}"
                                th:text="${project.name}"></option>
                    </select>
                </div>

                -->
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Salvar">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
