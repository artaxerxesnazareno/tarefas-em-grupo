<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <title>Cadastrar Projecto</title>
</head>
<body>
<div class="container">
    <div class="card">
        <h4 class="container">Cadastrar Projecto</h4>
        <div class="card-body">
            <form action="#" th:action="@{/projects/add}" th:object="${project}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}"
                           placeholder="Insira o nome da projeto">
                </div>
                <div class="form-group">
                       <label for="project">User</label>
                       <select id="project" class="custom-select mr-sm-2" name="user">
                           <option th:each="user : ${users}" th:value="${user.id}"
                                   th:text="${user.username}"></option>
                       </select>
                   </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary btn-block" value="Salvar">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
